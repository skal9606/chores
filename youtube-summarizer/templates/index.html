<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Summarizer</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- DOMPurify for XSS protection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js" integrity="sha512-5NdTLVm7Wg/HCfLwGURH7lPLVyXrKykqZyzSZ0Ohl64rPJRuOJjOR+p0R3gwsvsfyHJ5fqn6cjtwIIC6VpqWYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Transcript Summarizer</h1>
            <p class="subtitle">Paste a YouTube URL to get key learnings from the video</p>
        </header>

        <main>
            <div class="input-section">
                <input
                    type="text"
                    id="youtube-url"
                    placeholder="https://www.youtube.com/watch?v=..."
                    autocomplete="off"
                >
                <button id="summarize-btn">
                    <span class="btn-text">Summarize</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        Processing...
                    </span>
                </button>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <div id="result" class="result" style="display: none;">
                <div class="result-header">
                    <h2>Summary</h2>
                    <div class="result-actions">
                        <button id="download-btn" class="download-btn">
                            Download Transcript (.md)
                        </button>
                        <a id="video-link" href="#" target="_blank" rel="noopener noreferrer" class="video-link">
                            Watch on YouTube â†—
                        </a>
                    </div>
                </div>
                <div id="summary-content" class="summary-content"></div>

                <details class="transcript-details">
                    <summary>View Full Transcript</summary>
                    <div id="transcript-content" class="transcript-content"></div>
                </details>
            </div>
        </main>

        <footer>
            <p>Powered by Claude AI</p>
        </footer>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
